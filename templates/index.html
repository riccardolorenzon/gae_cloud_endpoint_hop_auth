<!DOCTYPE html>
<html ng-app="gae_hopster_auth_frontend">
<head lang="en">
    <meta charset="UTF-8">
    <title>Index</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script async src="/js/app.js"></script>
    <script src ="https://code.jquery.com/jquery-2.1.1.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <h1>Google Cloud Endpoint test page!</h1>
            </div>
        </div>
    </div>
    <div class="container">

        <output id="outputLog"></output>

        <form onsubmit="return false;">
            <h2>Read</h2>
            <div><label for="read_id">entity ID:</label><input id="read_id" /></div>
            <div><input id="submitRead" type="submit" class="btn btn-small" value="Submit"></div>
        </form>

        <form onsubmit="return false;">
            <h2>Write</h2>
            <div><label for="write_id">entity ID:</label><input id="write_id" /></div>
            <div><label for="write_string_value">entity ID:</label><input id="write_string_value" /></div>
            <div><input id="submitWrite" type="submit" class="btn btn-small" value="Submit"></div>
        </form>

        <script>
            function init() {
                google.appengine.samples.hello.init('//' + window.location.host + '/_ah/api');
            }
        </script>
        <script src="https://apis.google.com/js/client.js?onload=init"></script>
    </div>
</body>
</html>
