<!DOCTYPE html>
<html ng-app="gae_hopster_auth_frontend">
<head lang="en">
    <meta charset="UTF-8">
    <title>Index</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="/js/app.js"></script>
    <script src ="https://code.jquery.com/jquery-2.1.1.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <h2>Google Cloud Endpoint test page</h2>
            </div>
        </div>
    </div>
    <div class="container" ng-controller="mainController">
        <form ng-submit="read()">
            <h2>Read</h2>
            <div><label>entity ID:</label><input ng-model="read_id"/></div>
            <div><label>string value:</label><input ng-model="read_string_value" /></div>
            <div><input id="submitRead" type="submit" class="btn btn-small" value="Submit"></div>
        </form>
        <form ng-submit="write()">
            <h2>Write</h2>
            <div><label>entity ID:</label><input ng-model="write_id"/></div>
            <div><label>string value:</label><input ng-model="write_string_value" /></div>
            <div><input id="submitWrite" type="submit" class="btn btn-small" value="Submit"></div>
        </form>
    </div>

    <script src="https://apis.google.com/js/client.js?onload=init"></script>
</body>
</html>
