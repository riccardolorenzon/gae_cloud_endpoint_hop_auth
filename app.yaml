application: gae-hopster-auth
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
- url: /_ah/spi/.*
  script: services.application
- url: /js
  static_dir: static/js
- url: /
  static_files: templates/index.html
  upload: templates/index\.html

libraries:
- name: webapp2
  version: "2.5.2"
- name: endpoints
  version: 1.0
- name: pycrypto
  version: latest